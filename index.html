<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Invitation - Erna & Reza</title>
  <meta name="description" content="Wedding Invitation of Erna & Reza, 6 April 2025">

  <!-- Preload assets -->
  <link rel="preload" as="image" href="images/COVER-1.jpg">
  <link rel="preload" as="audio" href="media/Bernaung (From Setetes Embun Cinta Niyala).mp3">

  <!-- CSS -->
  <link rel="stylesheet" href="css/reset.css" media="all">
  <link rel="stylesheet" href="css/frontend.css" media="all">
  <link rel="stylesheet" href="css/theme.css" media="all">
  <link rel="stylesheet" href="css/style.css" media="all">
  <link rel="stylesheet" href="css/all.min.css" media="all">
  <link rel="stylesheet" href="css/animate.css" media="all">
  <link rel="stylesheet" href="css/zoomIn.min.css" media="all">
  <link rel="stylesheet" href="css/fadeInUp.min.css" media="all">
  <link rel="stylesheet" href="css/fadeInDown.min.css" media="all">
  <link rel="stylesheet" href="css/swiper.min.css" media="all">
  <link rel="stylesheet" href="css/lightbox.min.css" media="all">
  <link rel="stylesheet" href="css/widget-countdown.min.css" media="all">
  <link rel="stylesheet" href="css/widget-gallery.min.css" media="all">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fff url('images/BG-UTAMA.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    header.hero {
      position: relative;
      text-align: center;
      color: white;
    }
    header.hero img {
      width: 100%;
      height: auto;
    }
    header.hero .overlay {
      position: absolute;
      top:0;left:0;width:100%;height:100%;
      background: rgba(0,0,0,0.4);
      display:flex;
      justify-content:center;
      align-items:center;
      flex-direction:column;
    }
    .countdown {
      font-size:2rem;
      margin:20px 0;
    }
    section {
      padding:60px 20px;
      text-align:center;
    }
    footer {
      background:#222;
      color:#fff;
      padding:20px;
      text-align:center;
    }
    .deco {
      max-width:200px;
    }
  </style>
</head>
<body>

  <!-- Hero -->
  <header class="hero">
    <img src="images/COVER-1.jpg" alt="Cover" loading="eager">
    <div class="overlay wow zoomIn">
      <h1>Wedding of Erna & Reza</h1>
      <p>21 December 2025</p>
      <img src="images/bunga-jawa-el.png" alt="Decorative flower" class="deco" loading="lazy">
    </div>
  </header>

  <!-- Countdown -->
  <section id="countdown">
    <h2 class="wow fadeInDown">Countdown</h2>
    <div id="timer" class="countdown"></div>
  </section>

  <!-- Video -->
  <section class="video-section text-center">
    <h2 class="wow fadeInUp">Video</h2>
    <div class="container">
      <video id="wedding-video" autoplay muted loop playsinline preload="auto"
             poster="images/COVER-1.jpg" loading="lazy" width="100%" controls>
        <source src="media/Video-Art-Modern-Java-Compress.mp4" type="video/mp4">
        Browser Anda tidak mendukung video tag.
      </video>
      <button id="playButton" style="display:none; margin-top:10px;" class="btn btn-primary">
        ‚ñ∂ Play Video
      </button>
    </div>
  </section>

  <!-- Acara -->
  <section id="acara">
    <h2 class="wow fadeInDown">Acara</h2>
    <p><strong>Akad Nikah</strong><br>21 December 2025, 09:00 WIB<br>Gedung Widaria Kencana Sukabumi</p>
    <p><strong>Resepsi</strong><br>21 December 2025, 11:00 WIB<br>Gedung Widaria Kencana Sukabumi</p>
  </section>

  <!-- Gallery -->
  <section id="gallery">
    <h2 class="wow fadeInUp">Gallery</h2>
    <div class="gallery">
      <img src="images/lk.jpg" alt="Foto 1" loading="lazy">
      <img src="images/wn.jpg" alt="Foto 2" loading="lazy">
      <img src="images/s_DSC9082.jpg" alt="Foto 3" loading="lazy">
    </div>
  </section>

  <!-- Guestbook -->
  <section id="guestbook">
    <h2 class="wow fadeInDown">Guestbook</h2>
    <form>
      <input type="text" placeholder="Nama" required><br><br>
      <textarea placeholder="Ucapan" required></textarea><br><br>
      <button type="submit">Kirim</button>
    </form>
  </section>

  <!-- Maps -->
  <section id="maps">
    <h2 class="wow fadeInUp">Lokasi</h2>
    <a href="https://maps.app.goo.gl/55QcRPUgvredv2r59"
       target="_blank" class="btn btn-success">üìç Buka di Google Maps</a>
  </section>

  <!-- Footer -->
  <footer>
    <p>¬© 2025 Wedding of Erna & Reza</p>
  </footer>

  <!-- Audio -->
  <audio id="bg-audio" autoplay loop preload="auto">
    <source src="media/Bernaung (From Setetes Embun Cinta Niyala).mp3" type="audio/mpeg">
  </audio>

  <!-- JS -->
  <script src="js/jquery.min.js"></script>
  <script src="js/wow.min.js"></script>
  <script>
    new WOW().init();

    // Countdown
    const target = new Date("2025-04-06T09:00:00+07:00").getTime();
    const timer = document.getElementById("timer");
    setInterval(function(){
      const now = new Date().getTime();
      const distance = target - now;
      if(distance < 0){
        timer.innerHTML = "Acara telah dimulai!";
        return;
      }
      const days = Math.floor(distance/(1000*60*60*24));
      const hours = Math.floor((distance%(1000*60*60*24))/(1000*60*60));
      const minutes = Math.floor((distance%(1000*60*60))/(1000*60));
      const seconds = Math.floor((distance%(1000*60))/1000);
      timer.innerHTML = `${days} Hari ${hours} Jam ${minutes} Menit ${seconds} Detik`;
    },1000);

    // Video fallback
    document.addEventListener("DOMContentLoaded", function () {
      const video = document.getElementById("wedding-video");
      const playButton = document.getElementById("playButton");
      video.play().catch(() => {
        playButton.style.display = "inline-block";
      });
      playButton.addEventListener("click", function () {
        video.play();
        playButton.style.display = "none";
      });
    });
  </script>
</body>
</html>
